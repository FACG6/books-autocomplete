<!DOCTYPE html>
<html lang="en">

<head>
    <title>book search</title>
    <!-- <link href='font' rel='stylesheet' type='text/css'> -->
    <link href="../../public/css/style.css" rel="stylesheet">
</head>

<body>
    <header>

        <h1 class="title">Book Search</h1>
    </header>
    <main>
        <div class="entry-container">
            <form class="form" action="/create-post" method="post" id="the-form">
                <h2 class="enterBook">Enter book name:</h2>
                <input autocomplete="off" type="text" name="book-search" class="book-Search" id="bookSearch" list="dataList"></input>
                <datalist id="dataList">

                </datalist>
                <button type="submit" class="button" id="button">Search</button>
            </form>

            <div class="book-div"></div>
        </div>
    </main>
    <script src="../../public/js/logic.js"></script>
    <script src="../../public/js/dom.js"></script>
</body>

</html>
